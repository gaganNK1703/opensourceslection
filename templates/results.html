<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\\HPE_PROJECT\\env\\static\\style.css">
</head>
<body bgcolor="cadetblue">
    <hr>
    <h2>Results:</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
                <th>Source</th>
                <th>Version</th>
                <th>License Type</th>
                <th>Dependents Count</th>
                <th>Dependent Repos Count</th>
                <th>Latest Release Published At</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td><a href="{{ item[2] }}" target="_blank">{{ item[2] }}</a></td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                    <td>{{ item[6] }}</td>
                    <td>{{ item[7] }}</td>
                    <td>{{ item[8] }}</td>
                    <td>{{ item[9] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
